[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
build_flags =
   -DARDUINO_USB_MODE=1
   -DARDUINO_USB_CDC_ON_BOOT=1
   -DCORE_DEBUG_LEVEL=5
lib_deps = 
	m5stack/M5Unified@^0.1.16
	m5stack/M5Cardputer@^1.0.3
	m5stack/M5GFX@^0.1.16

monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
monitor_echo = yes